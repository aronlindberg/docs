# MKDOCS - Configuration Options
# https://www.mkdocs.org/user-guide/configuration/
# -------------------------
site_name: IronHacks Platform
site_url: https://charrismatic.github.io/ironhacks-docs
docs_dir: src
site_dir: docs
theme:
  name: readthedocs
  highlightjs: true
# KEYBOARD SHORTCUTS http://keycode.info
  shortcuts:
      help: 191    # ?
      next: 78     # n
      previous: 80 # p
      search: 83   # s
# nav:
#     - Home: index.md
#     - About: about.md
repo_url: https://github.com/charrismatic/ironhacks-docs
repo_name: GitHub
# google_analytics:
edit_uri: blob/master/src/
site_description: Ironhacks Platform Documentation Site
copyright: rcodi 2020
remote_branch: gh-pages
extra:
    version: 1.0
extra_css:
    - styles/custom.css
# extra_javascript:
markdown_extensions:
    - smarty
    - extra
    - toc
    - meta
    - tables
    - fenced_code
    - markdown_checklist.extension
